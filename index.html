<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <div class="container">


            <nav class="navbar">
                <div class="logo">
                    <img id="img" src="./images/userAsset/khush.png" alt="check your internet">
                    <div class="logo-txt">hush Desai</div>
                </div>

                <div class="bookmarks">
                    <div><a href="#project">Project</a></div>
                    <div class="skill"><a href="#skill">Skill</a></div>
                    <div class="contact"><a href="#contact">Contact Me</a></div>
                </div>
            </nav>

            <div class="hero-section">
                
                <div class="name">Khush Desai</div>

                <div class="leftPart">
                    <div class="hello-section">Hi! Khush Desai</div>

                    <div class="hello-section moving-text">
                        I am a <span class="role"></span>
                    </div>

                    <div class="self-introduction">
                        I’m a Coder and here is my portfolio website. Here you’ll learn about my journey as a software developer.
                    </div>

                    <button class="btn">Hire Me</button>

                </div>

                <div class="rightPart">

                    <div class="absolute icon">
                        <img src="./images/userAsset/desai.png" />
                    </div>

                    <div class="absolute icon">
                        <img src="./images/userAsset/circle.png" />
                    </div>

                    <div class="absolute icon">
                        <img src="./images/userAsset/cube.png" />
                    </div>

                    <div class="absolute icon">
                        <img src="./images/userAsset/zigzags.png" />
                    </div>

                    <div class="absolute icon">
                        <img src="./images/userAsset/plus.png" />
                    </div>

                    <div class="absolute icon">
                        <img src="./images/userAsset/dots.png" />
                    </div>

                </div>

            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
      var typeData = new Typed(".role", {
        strings: [
          "Full Stack Developer",
          "Web Developer",
          "Problem Solver",
          "Backend Developer",
          "Coder",
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
      });
    </script>

</body>

</html>
